<!DOCTYPE html >

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Home Page</title>
        <link rel="stylesheet" type="text/css" href="header.css">
        <link rel="stylesheet" type="text/css" href="navigation.css">
        <link rel="stylesheet" type="text/css" href="signup.css">
    </head>


    <body>
        <!-- Header -->
        <div class="header">
                <a href="homepage.htm">
                
                <h1> pro <img src="target.png" alt="logo" /> target </h1>                 
                <!-- image source: https://commons.wikimedia.org/wiki/File:Target_Corporation_logo_(vector).svg -->                   
                </a>  

        </div>

        <!-- Sign Up Form -->
        <form action="/action_page.php" style="border:1px solid #ccc">
            
            <!-- Headings -->
            <div class="container">
                    <h1>personal details</h1>
                    <p>Please fill in this form to create an account.</p>
            </div>

            <!-- Title -->
            <div class="container">
                    <h2>Title</h2>
                    <select>
                            <option value="mr">Mr</option>
                            <option value="ms">Ms</option>
                            <option value="mrs">Mrs</option>
                            <option value="miss">Miss</option>
                            <option value="dr">Dr</option>
                            <option value="prof">Prof</option>
                    </select>
            </div>


            <!-- First Name -->
            <div class="container">
                    <label for="firstname"><b>First Name</b></label>
                    <input type="text" id="firstname" placeholder="Enter First Name" name="firstname" required>
            </div>

            <!-- Last Name -->
            <div class="container">
                    <label for="lastname"><b>Last Name</b></label>
                    <input type="text" id="lastname" placeholder="Enter Last Name" name="lastname" required>
            </div>

            <!-- Phone Number -->
            <div class="container">
                    <label for="tel"><b>Phone Number</b></label>
                    <input type="tel" id="tel" placeholder="Enter Phone Number" name="tel" required>
            </div>

            <!-- Email -->
            <div class="container">
                    <label for="email"><b>Email</b></label>
                    <input type="text" id="email" placeholder="Enter Email" name="email" required>
            </div>

            <!-- Password -->
            <div class="container">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" id="psw" placeholder="Enter Password" name="psw" required>  
            </div>

            <!-- Repeat Password -->
            <div class="container">
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>
            </div>

            <br>
            <!-- Remember Me Check Box --> 
            <div class="container">
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> <h3>Remember me</h3> 
            </div>


            <!-- Terms and Regulations -->
            <div class="container">
                    <input type="checkbox" checked="checked" name="agree" style="margin-bottom:15px"> 
                    <h3>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</h3>
            </div>
           
            <!-- Buttons --> 
            <div class="signupbutton">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>

            <br><br>

        </form>


    </body>
</html>
